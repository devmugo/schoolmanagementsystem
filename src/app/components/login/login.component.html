
  <div class="container">
    <div class="login-container">
      <div class="card bg-secondary">
      <div class="login-header">
        <div class="school-logo mt-1 ">
          <i class="fa fa-graduation-cap"></i>MS
        </div>
        <h2 class="mt-1">Mutitu  School</h2>
        <p class="text-muted">Faculty Portal</p>
      </div>
      
      <form (ngSubmit)="onsubmit()"  > 
        <div class="px-2">
        <div class="mb-2">
          <label for="username" class="form-label">Email </label>
          <input type="email"  [(ngModel)]="username" class="form-control"  name="email"  id="enail" placeholder="Enter your Email">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" [(ngModel)]="password"  name="password"  class="form-control" id="password" placeholder="Enter your password">
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
          <a href="#" class="float-end forgot-password">Forgot password?</a>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        
        <div class="login-footer">
          <p>Â© 2025 Excellence Academy. All rights reserved.</p>
          <p><a href="#" class="text-decoration-none">Privacy Policy</a> | <a href="#" class="text-decoration-none">Terms of Use</a></p>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
